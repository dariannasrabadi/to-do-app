<!DOCTYPE html>
<html>

<head>
  <title>To Do Application</title>
  <link rel="stylesheet" href="vendors/bootstrap-theme.css">
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
  <link rel="icon" href="style/favicon.ico">
  <link rel="stylesheet" href="style/style.css">
  <script src="vendors/jquery.js"></script>
  <script src="script/client.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <img src="/style/Galaxy-Background-4G.jpg")>
  <h1 class="text-center textShadow my-3">TO-DO List</h1>
  <div id="formArea">
    <div class="text-center my-2"> <strong class="textShadow">Category:</strong>
      <input type="text" id="category" class="boxShadow" placeholder="example: Schoolwork"> </div>
    <div class="align-items-center w-100 text-center d-flex justify-content-center my-1"> <strong class="textShadow">Task to do:</strong>
      <br> <textarea id="textBox" class="boxShadow" cols="50" rows="3"></textarea> </div>
    <div id="buttonDiv" class="d-flex justify-content-center align-items-center w-100 my-2"> <strong class="textShadow">Due By:</strong>
      <input type="date" class="boxShadow" id="dateInput">
      <button id="addTask" class="boxShadow">Add Task</button>
      <!-- <button id="deleteTask">Delete Task</button>  not enough time spent to do the multiple delete option. -->
    </div>
  </div>
  <div id="tableContainer" class="my-5">
    <table class="w-75 mx-auto table-bordered boxShadow">
      <thead>
        <tr class="text-center table-dark">
          <th>Category</th>
          <th>Current Tasks</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Delete Task</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- this will be emptied out -->
        <tr>
          <td>placeholders</td>
          <td>lots of words go into this little thing</td>
          <td>
            <button class="w-100">Mark Finished</button>
          </td>
          <td class="">10/20/2018</td>
          <td>
            <button class="w-100">Delete</button>
          </td>
        </tr>
        <!-- Data appended here -->
      </tbody>
    </table>
  </div>
</body>

</html>
