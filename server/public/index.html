<!DOCTYPE html>
<html>
<head>
    <title>To Do Application</title>
    <link rel="stylesheet" href="vendors/bootstrap-theme.css">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="script/client.js"></script>
</head>
<body>
    <h1>TO-DO List</h1>
    <div id="formArea">
        <div>
        <strong>Category:</strong> <input type="text" id="category" placeholder="example: Schoolwork">
        </div>
        <div>
            <strong>Task to do:</strong><br>
            <textarea id="textBox" cols="50" rows="3"></textarea>
        </div>
        <div id="buttonDiv">
            <strong>Due By:</strong> <input type="date" id="dateInput">
            <button id="addTask">Add Task</button>
            <!-- <button id="deleteTask">Delete Task</button>  not enough time spent to do the multiple delete option. -->
        </div>
    </div>
    <div id="tableContainer">
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Current Tasks</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Delete Task</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- this will be emptied out -->
                <tr>
                    <td>placeholders</td>
                    <td>lots of words go into this little thing</td>
                    <td><button>Mark Finished</button></td>
                    <td>10/20/2018</td>
                    <td><button>Delete</button></td>
                </tr>
                <!-- Data appended here -->
            </tbody>
        </table>
    </div>
</body>
</html>
